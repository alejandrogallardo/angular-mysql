<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="title" placeholder="Titulo" class="form-control" [(ngModel)]="game.title" autofocus>
        </div> 
        <div class="form-group">
          <textarea name="description" placeholder="Descripcion" rows="2" class="form-control" [(ngModel)]="game.description" ></textarea>
        </div> 
        <div class="form-group">
          <input type="url" name="image" placeholder="Pegar url de imagen" class="form-control" [(ngModel)]="game.image" >
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()"> 
          Guardar
        </button> 
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <img [src]="game.image == '' ? '/assets/images/noimage.png' : game.image" class="card-img-top">
    <h3> {{ game.id }} - {{ game.title == '' ? 'Titulo del Juego' : game.title }} </h3>
    <hr>
    <p> {{ game.description == '' ? 'Escribe una descripcion' : game.description }} </p>
    <div class="card-footer">
      <p>{{ game.created_at | date: 'yyyy-MM-dd' }}</p>
    </div>
  </div>
</div>
